<div class="card my-4 rounded-5 mx-auto movie-card" style="width: 640px">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img
      [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path "
        class="img-fluid rounded-4 movie-img"
        alt="Movie Image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title movie-title mt-3">{{movie.title}}</h5>
          <i
            [class]="
              (isFavorite ? 'fa-solid ' : 'fa-regular ') +
              'fa-heart fs-3  movie-favorite'
            "
            (click)="toggleFavorite()"
          ></i>
        </div>
        <p class="card-text movie-time my-2">
          <small class="text-body-secondary fw-light ">{{movie.release_date | date}}</small>
        </p>
        <div class="my-2">
          <app-rate class="  fs-5 mt-3" [rating]="movie.vote_average/2"></app-rate>
          <span class=" ms-1  mt-3 ms-4">{{movie.vote_count}}</span>
      </div>
       
        <p class="card-text movie-description overview-hidden">
          {{movie.overview }}
        </p>
      </div>
    </div>
  </div>
</div>
